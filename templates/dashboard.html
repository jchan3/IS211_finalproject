<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>User Dashboard</title>	
	<style type="text/css">    
	</style>
</head>  
  
<body>
<div>
{% if not session.logged_in %}
    <a href="{{ url_for('login') }}">log in</a>
{% else %}
    <a href="{{ url_for('logout') }}">log out</a>
{% endif %}
</div>


    <a href="{{ url_for('add_entry') }}">Add New Post</a>

    <p>Blog Entries:</p>

    <div>

    <table border="1" class=entries>
    {% for entry in entries %}
        <tr>
            <td>{{ entry[1] }}</td>
            <td>
            <a href="{{ url_for('edit_post', postid=entry[0]) }}"><button>Edit</button></a>
            </td>
            <td>
            <a href="{{ url_for('delete_post', postid=entry[0]) }}"><button>Delete</button></a>
            </td>
        </tr>
    {% else %}
        <tr><em>No data so far</em></tr>
    {% endfor %}
    </table>

    </div>
	
</body>
</html>
